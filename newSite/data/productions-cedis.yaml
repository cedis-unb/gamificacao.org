    en: Pixel - A Gamified Tool for Learning Usability Criteria
  summary:
    pt: O uso de gamificação na área de interação humano-computador tem se tornado
      uma prática para engajar e motivar os usuários. Neste trabalho é abordada a
      prática de gamificação no processo de avaliação da usabilidade. O processo de
      design da gamificação voltado a usabilidade é particular para cada ambiente
      de aplicação e grupo de usuários. Tendo em vista que os projetos de gamificação,
      em geral, têm resultados positivos, mesmo abordando objetivos diferentes em
      relação ao engajamento e a motivação. Levando isso em consideração, este trabalho
      apresenta a aplicação de um produto de software gamificado que tem como proposta
      engajar e motivar os alunos de graduação a estudar critérios de usabilidade.
      Foi usada a metodologia de revisão sistemática da literatura para o embasamento
      teórico para o desenvolvimento da aplicação gamificada denominada Pixel. Na
      aplicação do Pixel em uma turma de interação humano-computador gerou dados e
      informações, os quais foram utilizados na avaliação e analise da motivação,
      do engajamento e do uso de critérios de usabilidade pelos estudantes.
    en: The use of gamification in the area of human-computer interaction has become
      a practice to engage and motivate users. In this work, the practice of gamification
      in the usability evaluation process is addressed. The usability-oriented gamification
      design process is particular to each application environment and user group.
      Bearing in mind that gamification projects, in general, have positive results,
      even if they address different objectives in relation to engagement and motivation.
      Taking this into account, this work presents the application of a gamified software
      product that aims to engage and motivate undergraduate students to study usability
      criteria. The methodology of systematic literature review was used for the theoretical
      basis for the development of the gamified application called Pixel. The application
      of Pixel in a human-computer interaction class generated data and information,
      which were used in the evaluation and analysis of motivation, engagement and
      use of usability criteria by students.
