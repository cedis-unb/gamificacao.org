  title:
    pt: Ferramenta de apoio a construção de projetos de gamificação
    en: Support Tool for the Construction of Gamification Projects
  summary:
    pt: A motivação constitui o impulso que direciona as pessoas a atingirem metas,
      objetivos ou a solucionarem problemas. Este projeto propõe o desenvolvimento
      de uma ferramenta que, por meio da utilização de elementos de gamificação, oferece
      ao usuário a capacidade de modelar essa motivação. A ideia de empregar a gamificação
      para fazer com que as pessoas se sintam motivadas no cotidiano, de forma semelhante
      à experiência ao jogar, tem sido explorada por diversos autores nos últimos
      anos. Integrar a tecnologia com a gamificação tem o objetivo de expandir o alcance
      da gamificação ao público. A gamificação não somente emprega elementos lúdicos
      para motivar, mas também gera engajamento, fazendo com que as pessoas se comprometam
      com suas metas pessoais, os objetivos corporativos ou qualquer outro propósito
      no qual a gamificação seja aplicada. O desenvolvimento da ferramenta começou
      com uma pesquisa bibliográfica, a partir da qual um modelo de gamificação específico
      foi selecionado para fundamentar o núcleo da ferramenta. A concepção inicial
      foi criada visando fornecer aos usuários um recurso de suporte para a elaboração
      de projetos de gamificação. A ferramenta desenvolvida reflete essa filosofia.
    en: Motivation is the driving force that leads people to achieve goals, objectives,
      or solve problems. This project proposes the creation of a tool that, through
      the use of gamification elements, allows the user to shape that motivation.
      The idea of using gamification to make people feel as motivated in real life
      as they do while playing has been explored by various authors in recent years.
      Integrating technology with gamification aims to extend the reach of gamification
      to the public. Gamification not only uses game elements to motivate but also
      generates engagement, making people committed to their personal goals, corporate
      objectives, or any other cause where gamification is applied. The development
      of the tool began with a literature review, from which a specific gamification
      model was selected to form the core of the tool. The initial proposal was crafted
      with the intention of providing users with a support tool for the construction
