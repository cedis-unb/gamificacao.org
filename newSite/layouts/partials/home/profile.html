<article class="{{ if not .Site.Params.homepage.showRecent }}
    h-full
  {{ end }} flex flex-col items-center justify-center text-center">
  <section class="prose dark:prose-invert max-w-3xl">
    <h2 style="display:none">{{ .Title }}</h2>
    {{ $home := .Site.GetPage "home" }}
    {{ with $home }}
      <div id="home-title" style="display:none">{{ .Title }}</div>
      {{ .Content }}
    {{ else }}
      <div id="home-missing">NOHOME</div>
    {{ end }}
  </section>
</article>
<section>
  {{ partial "recent-articles/main.html" . }}
</section>
