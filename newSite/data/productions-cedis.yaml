  title:
    pt: Um estudo sobre a contribuição do Programa Ciências Sem Fronteiras para o
      desenvolvimento de competências comportamentais da engenheira de software
    en: A study on the contribution of the Science Without Borders Program to the
      development of behavioral competencies in software engineering
  summary:
    pt: Competências comportamentais se relacionam com os conhecimentos, atitudes
      e habilidades não técnicas associadas às áreas - social, pessoal e cognitiva.
      As competências comportamentais são igualmente importantes para o sucesso de
      qualquer projeto de software quanto as competências técnicas. Muitas vezes elas
      estão intimamente ligadas ao sucesso de uma tarefa que um engenheiro de software
      exerce. Algumas formas de desenvolver competências comportamentais estão ligadas
      a exposição pessoal a novos desafios e situações. O Ciências Sem Fronteiras
      (CsF) é um programa que busca, entre outros objetivos, desenvolver, capacitar
      e estimular as competências técnicas e não técnicas dos estudantes dos cursos
      de ciências no país. A Engenharia de Software (ES) é uma das graduações que
      se beneficiam deste programa. No entanto, quais são os reais ganhos referentes
      às competências comportamentais para os engenheiros de softwares participantes
      do programa de intercâmbio acadêmico CsF? Este trabalho buscou responder tal
      questão ao mapear as competências comportamentais essenciais aos formandos em
      ES e verificar como a experiência proporcionada pelo CsF as afetam. Para o alcance
      deste objetivo, um protocolo de revisão sistemática foi adaptado possibilitando
      a obtenção de um conjunto de competências. A verificação de como os egressos
      do programa, oriundos dos cursos de ES da UnB Gama, perceberam o desenvolvimento
      deste conjunto de competências foi obtido por meio da aplicação de um survey.
      De acordo com a execução deste trabalho, os estudantes acreditam que se comunicam
      melhor, não apenas em português, detêm uma maior capacidade de agir criticamente
      e obter novos conhecimentos, são mais responsáveis e sensíveis a diferentes
      culturas. Assim, na perspectiva dos estudantes de ES, a participação no programa
      CsF contribuiu para o desenvolvimento de importantes competências comportais
      esperadas em um Engenheiro de Software.
    en: "Behavioral competencies relate to knowledge, attitudes and non-technical\
      \ skills associated to the social, personal and cognitive areas. Behavioral\
      \ competencies are as important as technical skills regarding the success of\
      \ any software project. Many times, these skills are strongly linked to the\
      \ achievement of tasks performed by software engineers. Some ways of developing\
      \ these skills are related to personal exposure to new challenges and situations.\
      \ The Science Without Borders (CSF) is a program which aims, among other objectives,\
      \ to encourage, practice and develop non-technical skills in the Brazilians\x92\
      \ science students. The graduation in Software Engineering is one of the Brazilian\
      \ courses that can make use of this program. However, what are the real benefits\
      \ related to behavioral competencies for Software Engineering students who participate\
      \ in CSF academic exchange project? The present document aims to answer this\
      \ question by mapping the essential behavioral competencies for Software Engineering\
      \ students and verifying how the CsF affects them. The verification of how former\
      \ FGA\x91s Software Engineering students observe the development of these type\
      \ of competencies was obtained by a survey. According to the results of this\
      \ project, the students believe that not only do they communicate better in\
      \ portuguese, but also in different languages, they\x92ve acquired a better\
      \ critical thinking ability, also they\x91re more responsible and sensible to\
      \ different cultures. Summarizing it, in their perspectives the CSF experience\
      \ gave the support to the development oF some important behavioral competencies\
      \ expected for a software engineer."
