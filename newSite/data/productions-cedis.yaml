  title:
    pt: Recuperação de informações relevantes em documentos digitais baseada na resolução
      de anáforas
    en: Retrieval of relevant information in digital documents based on anaphora resolution
  summary:
    pt: Os métodos de recuperação de informação (RI) tradicionais se baseiam essencialmente
      na contagem da freqüência em que as palavras aparecem em um documento; sem apresentar
      soluções para que o conteúdo semântico do discurso seja interpretado [Van Rijsbergen
      1979; Baeza-Yates e Ribeiro-Neto 1999]. Por não interpretarem o documento analisado;
      tais métodos podem deixar de considerar informações importantes a seu respeito.
      Uma solução para contornar esse problema; citada em [Salton e McGill 1986];
      é utilizar o Processamento de Linguagem Natural (PLN) na recuperação de informação.
      Uma aplicação do PLN é o processamento de anáforas. Anáfora [Carter 1987; Beaver
      2004] é um fenômeno lingüístico no qual uma entidade introduzida a priori é
      referenciada posteriormente em outra frase através de alguma expressão lingüística;
      tal como em "Valentina nasceu em São Paulo. A menina é do signo de Peixes.".
      A resolução das anáforas identifica que o termo menina presente na segunda frase
      do texto referencia a entidade introduzida no discurso pelo termo Valentina
      da primeira frase. Isso permite afirmar que Valentina é mais relevante em relação
      ao texto do que se tal referência não ocorresse. Freitas propõe em [Freitas
      2005] um método para resolver as anáforas de um documento através da criação
      de uma estrutura que permite acompanhar as entidades que se mantêm em evidência
      ao longo do discurso. Essa estrutura armazena informações que podem ser aproveitadas
      por um método de recuperação de informação. Esta dissertação propõe uma metodologia
      computacional para recuperar informações relevantes a partir da resolução das
      anáforas de um documento; visando aumentar a qualidade dos resultados de uma
      query. A resolução de anáforas permite identificar exatamente a quantidade de
      vezes que cada entidade é referenciada em um discurso; expondo entidades e ligações
      que podiam estar obscuras no discurso original. Essa informação torna possível
      decidir se certa entidade é mais relevante que outra no documento; dando mais
      enfoque ao que o autor escreveu. Dessa forma; os documentos relevantes recuperados
      são classificados pela quantidade de informação que apresentam a respeito dos
      termos buscados; e não apenas pela localização e/ou quantidade de ocorrências
      de tais termos. Este trabalho também permite identificar; através da estrutura
      gerada pelo processamento de anáforas; os termos sinônimos (aqueles que referenciam
      uma mesma entidade). Se o documento indica que dois termos são sinônimos; a
      busca por um deles retorna o mesmo resultado que a busca pelo outro; aumentando
      ainda mais a qualidade dos resultados de uma query. Este trabalho apresenta
      os detalhes da metodologia proposta - as medidas utilizadas para calcular a
      relevância de um termo em relação ao documento interpretado pelo processamento
      de anáforas; os procedimentos necessários para a realização de uma query; o
      protótipo implementado e a análise de sua complexidade de tempo. Além disso;
      são avaliadas as características desta abordagem que a diferenciam dos métodos
      tradicionais em relação à qualidade dos resultados obtidos.
    en: Traditional Information Retrieval (IR) methods are primarily based on counting
      the frequency of word occurrences in a document, without offering solutions
      for interpreting the semantic content of the discourse [Van Rijsbergen 1979;
      Baeza-Yates and Ribeiro-Neto 1999]. By not interpreting the analyzed document,
      such methods may overlook important information about it. A solution to overcome
      this issue, mentioned in [Salton and McGill 1986], is to use Natural Language
      Processing (NLP) in information retrieval. One application of NLP is the processing
      of anaphoras. Anaphora [Carter 1987; Beaver 2004] is a linguistic phenomenon
      where an entity introduced a priori is referenced later in another sentence
      through some linguistic expression, as in "Valentina was born in São Paulo.
      The girl is a Pisces." Anaphora resolution identifies that the term "girl" in
      the second sentence references the entity introduced in the discourse by the
      term "Valentina" from the first sentence. This allows us to assert that Valentina
      is more relevant to the text than if such reference had not occurred. Freitas
      proposes in [Freitas 2005] a method to resolve anaphoras in a document by creating
      a structure that allows tracking entities that remain prominent throughout the
      discourse. This structure stores information that can be leveraged by an information
      retrieval method. This dissertation proposes a computational methodology to
      retrieve relevant information from the resolution of anaphoras in a document,
      aiming to improve the quality of query results. Anaphora resolution enables
      precise identification of the number of times each entity is referenced in a
      discourse, revealing entities and connections that may have been obscured in
      the original discourse. This information makes it possible to decide whether
      a certain entity is more relevant than another in the document, focusing more
      on what the author wrote. Thus, the relevant documents retrieved are ranked
      by the amount of information they present regarding the searched terms, and
      not merely by the location and/or number of occurrences of such terms. This
      work also allows identifying, through the structure generated by anaphora processing,
      synonymous terms (those that reference the same entity). If the document indicates
      that two terms are synonymous, searching for one will return the same result
      as searching for the other, further increasing the quality of query results.
      This work presents the details of the proposed methodology - the measures used
      to calculate the relevance of a term in relation to the document interpreted
      through anaphora processing, the procedures necessary for conducting a query,
      the implemented prototype, and the analysis of its time complexity. Furthermore,
      the characteristics of this approach that differentiate it from traditional
      methods regarding the quality of the obtained results are evaluated.
