    pt: Software gamificado para auxílio ao ensino e aprendizagem de matemática para
      crianças
    en: Gamified Software to Support Teaching and Learning Mathematics for Children
  summary:
    pt: O uso de softwares tem crescido à medida que há popularização dos computadores.
      Têm surgido, tanto na academia quanto no mercado, soluções tecnológicas para
      diversas áreas, entre elas a educação. Por outro lado, o ensino e aprendizado
      em sala de aula continua sofrendo com problemas educacionais clássicos, como
      falta de motivação de alunos e professores e carência de objetivos educacionais
      claros. E, apesar de softwares auxiliarem o aprendizado de diversas disciplinas
      e idades, o público infantil, em especial quanto à matemática, tem sido pouco
      contemplado com os benefícios que soluções tecnológicas podem trazer. Por isso,
      o uso de abordagens pedagógicas, como Taxanomia de Bloom e Avaliação Formativa,
      juntamente com técnicas de gamificação, como o Octalysis, podem ser utilizados
      para desenvolver uma solução tecnológica que contemple este público. O presente
      trabalho tem por objetivo projetar e desenvolver um software para auxiliar o
      ensino e aprendizado de matemática para crianças em sala de aula. Entre os resultados
      obtidos, estão estão o projeto de gamificação no Octalysis, os tipos de questões
      e abordagem pedagógica a serem usadas, além do próprio software em funcionamento.
    en: "The usage of software has grown as computers become popular. There have emerged,\
      \ both in academia and in the market, technological solutions for several areas,\
      \ among them education. On the other hand, classroom teaching and learning continues\
      \ to suffer from classical educational problems such as lack of student and\
      \ teacher motivation and lack of clear educational goals. And although software\
      \ supports learning across a range of disciplines and ages, children\x92s audiences,\
      \ especially in mathematics, have been little contemplated with the benefits\
      \ that technological solutions can bring. Therefore, the use of pedagogical\
      \ approaches, such as Bloom\x92s Taxonomy and Formative Assessments, together\
      \ with gamification techniques, such as Octalysis, can be used to develop a\
      \ technological solution that contemplates this public. The present work aims\
      \ to design and develop software to assist the teaching and learning of mathematics\
      \ for children in the classroom. Among the results obtained are the design of\
      \ gamification in Octalysis, the types of questions and pedagogical approach\
      \ to be used, besides the software itself in operation."
