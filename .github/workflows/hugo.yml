name: Build and Deploy (Hugo)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          # Blowfish v2 requires Hugo >= 0.137.0 (see themes/blowfish/config.toml)
          hugo-version: '0.147.6'
          extended: true

      - name: Build
        run: |
          # Build site; publishDir is set to ../docs in newSite/config/_default/hugo.toml
          # Cache set inside workspace to avoid permission issues
          hugo -s newSite --minify --gc \
            --baseURL "https://gamificacao.org/" \
            --cacheDir "${{ github.workspace }}/newSite/.hugo_cache"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
