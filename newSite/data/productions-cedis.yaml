  title:
    pt: "Agendamento de recursos acadêmicos em Instituições de Ensino Superior: Estudo de caso na Universidade de Brasília"
    en: "Scheduling of Academic Resources in Higher Education Institutions: A Case Study at the University of Brasília"
  summary:
    pt: "O agendamento de recursos acadêmicos em instituições de ensino superior configura-se
 como um problema de elevada complexidade, envolvendo a alocação de turmas, professores, horários e espaços físicos, de modo a atender a múltiplas restrições e preferências
 institucionais. Este trabalho apresenta o modelo SARA (Sistema de Agendamento de
 Recursos Acadêmicos), concebido para oferecer flexibilidade e adaptabilidade às particularidades das instituições de ensino superior.
 A pesquisa foi conduzida em duas etapas principais: a realização de uma revisão sistemática da literatura e a proposição do modelo SARA. A revisão sistemática possibilitou
 o mapeamento de estratégias, algoritmos e restrições amplamente utilizados na literatura,
 fornecendo subsídios teóricos para a concepção do modelo. A proposta do SARA integra
 características como personalização, integração com sistemas acadêmicos e a aplicação de
 algoritmos de otimização, promovendo uma abordagem abrangente e adaptável para a
 criação de agendamentos em ambientes universitários.
 A validação do modelo foi realizada por meio de um estudo de caso na Universidade
 de Brasília (UnB), em um ambiente de grande porte e alta complexidade. Os resultados
 preliminares demonstraram a viabilidade e a eficácia do modelo em atender às demandas
 específicas da instituição, evidenciando seu potencial de aplicação em diferentes contextos
 institucionais. A pesquisa contribui para o avanço teórico e prático no campo da gestão
 acadêmica, apresentando uma solução que combina rigor metodológico com aplicabilidade
 prática."
    en: "The scheduling of academic resources in higher education institutions is a highly complex problem, involving the allocation of classes, professors, time slots, and physical spaces to meet multiple institutional constraints and preferences. This paper presents the SARA model (Academic Resource Scheduling System), designed to offer flexibility and adaptability to the specific needs of higher education institutions.
The research was conducted in two main stages: a systematic literature review and the proposal of the SARA model. The systematic review enabled the mapping of widely used strategies, algorithms, and constraints in the literature, providing theoretical foundations for the model's development. The SARA proposal integrates features such as customization, integration with academic systems, and the application of optimization algorithms, promoting a comprehensive and adaptable approach to scheduling in university environments.
The model was validated through a case study at the University of Brasília (UnB), in a large-scale and highly complex environment. Preliminary results demonstrated the model's feasibility and effectiveness in meeting the institution's specific demands, highlighting its potential applicability in various institutional contexts. The research contributes to theoretical and practical advancements in academic management, presenting a solution that combines methodological rigor with practical applicability."
