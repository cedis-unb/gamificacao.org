  title:
    pt: Estratégia para identificar oportunidades de melhoria em aplicações gamificadas
    en: Strategy to identify improvement opportunities in gamified applications
  summary:
    pt: Atualmente, as pessoas estão dedicando cada vez mais horas ao uso de dispositivos
      conectados à internet, tornando-se um desafio capturar e manter a atenção de
      um público específico. A distração é instantânea; basta um momento de desatenção
      para que todos comecem a verificar notificações em seus celulares. A rapidez
      com que novas tecnologias e softwares são adotados é igualada apenas pela velocidade
      com que são abandonados. Diante desse cenário, uma estratégia emergente em diversos
      campos é incorporar elementos lúdicos como meio de promover engajamento, um
      conceito conhecido como gamificação. Embora a gamificação se mostre uma abordagem
      promissora, é essencial que ela evolua constantemente para se manter atraente
      e alinhada com as expectativas e o desenvolvimento de seu público. A análise
      criteriosa de uma iniciativa gamificada, visando a identificação de áreas para
      aprimoramento, é vital para determinar direções de evolução. Portanto, este
      estudo tem como finalidade definir uma estratégia que possibilite o reconhecimento
      de potenciais melhorias em aplicações gamificadas. Tais melhorias são destacadas
      pela avaliação de indicadores do projeto que medem a usabilidade e pelo feedback
      direto dos usuários após a experimentação da aplicação. A interação direta com
      os usuários possibilita que ajustes sejam informados pelas perspectivas daqueles
      a quem o projeto se destina. A convergência das visões dos usuários em favor
      das melhorias sugeridas valida a eficácia da estratégia proposta.
    en: Currently, individuals are spending an increasing amount of time using devices
      connected to the internet, making it a challenge to capture and maintain the
      attention of a specific audience. Distraction occurs in an instant; a moment
      of inattention is all it takes for everyone to start checking notifications
      on their phones. The speed at which new technologies and software are adopted
      is only matched by the speed at which they are abandoned. Against this backdrop,
      an emerging strategy in various fields is the incorporation of playful elements
      as a means of fostering engagement, a concept known as gamification. While gamification
      proves to be a promising approach, it is essential that it continuously evolves
      to remain appealing and aligned with the expectations and development of its
      audience. A thorough analysis of a gamified initiative, aimed at identifying
      areas for improvement, is crucial for determining directions for evolution.
      Therefore, this study aims to define a strategy that enables the identification
      of potential improvements in gamified applications. Such improvements are highlighted
      by the evaluation of project indicators that measure usability and by direct
      feedback from users after testing the application. Direct interaction with users
      allows adjustments to be informed by the perspectives of those the project is
      intended for. The convergence of users' views in favor of the suggested improvements
      validates the effectiveness of the proposed strategy.
