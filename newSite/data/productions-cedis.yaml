  title:
    pt: Avaliação da implantação de um sistema de Service Desk baseado em ITIL v3
      - estudo de caso em um órgão público
    en: Evaluation of the implementation of an ITIL v3-based Service Desk system -
      a case study in a public agency
  summary:
    pt: Este trabalho visa avaliar a implementação de uma ferramenta de Service Desk
      para gerenciamento de serviços de TI em um órgão público, alinhada aos seus
      objetivos estratégicos, operações diárias, necessidades organizacionais e à
      biblioteca de infraestrutura ITIL v3. Os serviços de TI são essenciais para
      as atividades organizacionais, sendo as aplicações que gerenciam esses serviços
      componentes integrantes dessa estrutura, uma vez que proporcionam aos clientes
      acesso aos serviços. No contexto de instituições públicas, a crescente demanda
      por atendimento de qualidade ao público sublinha a importância de aplicações
      eficazes de gerenciamento de TI que se adaptem às constantes mudanças no campo
      da TI. O estudo identifica a falta de um gerenciamento de serviços de TI adequado
      ou falho como causa de problemas na disponibilidade dos serviços, alocação excessiva
      de recursos para solucionar problemas recorrentes e consequências negativas
      para a reputação da TI. Foca no cenário do Ministério "A", destacando a necessidade
      de uma ferramenta eficaz de Gerenciamento de Serviços de TI, o OTRS, baseada
      no processo de Gestão de Incidentes para melhorar o Índice de Governança de
      TI (iGovTI). Este Trabalho de Conclusão de Curso tem como objetivo avaliar o
      processo de implementação do OTRS e seu potencial para aprimorar a governança
      em Gerenciamento de Serviços de TI.
    en: This work aims to evaluate the deployment of a Service Desk tool for IT service
      management in a public organization, aligning with its strategic objectives,
      daily operations, organizational needs, and the ITIL v3 infrastructure library.
      IT services are crucial for organizational activities, with management applications
      being integral for client access to these services. In the public sector, the
      increasing demand for quality service delivery emphasizes the importance of
      effective IT management applications to adapt to constant IT changes. The study
      identifies the lack of proper IT service management or flawed management as
      a source of service availability issues, resource overallocation, and negative
      impacts on IT's reputation. It focuses on the Ministry "A" scenario, highlighting
      the necessity for an effective IT Service Management tool, OTRS, based on Incident
      Management processes to improve the IT Governance Index (iGovTI). This End Graduation
      Work seeks to assess the implementation process of OTRS and its potential to
      enhance IT Service Management governance.
