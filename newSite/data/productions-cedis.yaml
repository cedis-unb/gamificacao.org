  title:
    pt: Método de migração de sistemas monolíticos legados para a arquitetura de microsserviços
    en: Method for Migrating Legacy Monolithic Systems to Microservices Architecture
  summary:
    pt: Atualmente, grande parte das organizações dependem de Sistemas de Informação
      (SI). Em geral, estes sistemas são construídos com base na “arquitetura monolítica”,
      tendo a execução centralizada em um único servidor. Ao longo dos anos, porém,
      as constantes mudanças para atender necessidades de negócio e o acúmulo da dívida
      técnica, têm tornado estes sistemas cada vez maiores e complexos, dificultando
      aspectos como manutenibilidade e escalabilidade. Essa difícil realidade vivida
      por muitas organizações motivou o presente trabalho a investigar uma nova tendência
      arquitetural denominada “microsserviços”. Popularizado por empresas como Netflix
      e Amazon, os microsserviços podem ser uma alternativa para a modernização de
      sistemas legados, propiciando mínimo downtime e impacto ao usuário final. Nessa
      nova arquitetura, o software é decomposto em pequenas partes que funcionam de
      modo independente e autônomo, trazendo algumas melhorias em termos de atributos
      de qualidade de software. Contudo, há também desafios e tradeoffs - adotar microsserviços
      tende a ser um processo difícil e não raramente malsucedido, sobretudo, em razão
      da carência de métodos para conduzir o processo de migração. Nesse sentido,
      fundamentado em estudos científicos, este trabalho apresenta um método de migração
      intitulado Microservice Full Cycle - MFC, inspirado no ciclo de vida de desenvolvimento
      de software e em estratégias DevOps. O objetivo é auxiliar sistemas de software
      legados a gradualmente evoluírem orientados por um conjunto de etapas e atividades
      comuns à arquitetura de microsserviços. A validação do método MFC é feita por
      meio de uma simulação em uma aplicação real, tendo evidenciado vantagens tais
      como códigos mais coesos e desacoplados, independência tecnológica, agilidade
      em build, teste e deploy (automação), escalabilidade sob alta demanda, maior
      interoperabilidade e integração, capacidades geodistribuídas, além de monitoramento
      e feedback em tempo real.
    en: Currently, most organizations depend on Information Systems. In general, these
      systems are built based on monolithic architecture, with centralized execution
      on a single server. Over the years, however, the constant changes to meet business
      needs and the accumulation of technical debt, have made these systems increasingly
      larger and complex, making aspects such as maintainability and scalability difficult.
      This difficult reality experienced by many organizations motivated the present
      work to investigate a new architectural trend called microservices. Popularized
      by companies like Netflix and Amazon, microservices can be an alternative for
      the modernization of legacy systems, providing low downtime and imperceptible
      impact to the end user. In this new architecture, the software is broken down
      into small parts that work independently and autonomously, bringing some improvements
      in terms of software quality attributes. However, there are also challenges
      and tradeoffs - adopting microservices tends to be a difficult process and not
      rarely unsuccessful, mainly due to the lack of methods to conduct the migration
      process. In this sense, based on scientific studies, this work presents a migration
      method entitled Microservice Full Cycle - MFC, inspired by the software development
      life cycle and DevOps strategies. The goal is to assist legacy software systems
      to gradually evolve guided by a set of steps and activities common to the microservice
      architecture. The validation of the MFC method is done through an experiment
      in a real application, showing advantages such as more cohesive and uncoupled
      codes, technological independence, agility in build, test and deploy (automation),
      scalability under high demand, greater interoperability and integration, geodistributed
      capabilities, plus realtime monitoring and feedback.
