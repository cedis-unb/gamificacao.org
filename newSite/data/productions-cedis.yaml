  title:
    pt: Previsão da evasão acadêmica no ensino superior - o caso dos cursos de graduação
      presencial da Universidade de Brasília
    en: Prediction of academic dropout in higher education - the case of face-to-face
      undergraduate courses at the University of Brasília
  summary:
    pt: Pesquisadores têm investigado a evasão no ensino superior, identificando duas
      categorias - alunos que deixam a universidade e aqueles que abandonam o ensino
      superior, afetando negativamente instituições, estudantes e sociedade. Desde
      1995, no Brasil, a criação da ANDIFES intensificou estudos sobre diplomação,
      retenção e evasão em universidades brasileiras, focando na evasão institucional,
      caracterizada pela desistência do aluno do curso original. A Universidade de
      Brasília (UnB) implementou estratégias para aumentar a permanência estudantil.
      Este trabalho visou desenvolver e testar um modelo de análise para prever a
      evasão em cursos presenciais, através de uma Revisão Sistemática da Literatura
      para identificar fatores de impacto e definir indicadores extraídos de sistemas
      acadêmicos da UnB. O modelo, denominado MAGRA, combina indicadores com algoritmos
      de aprendizado de máquina, visando identificar alunos em risco de evasão. Testes
      realizados na Faculdade do Gama (FGA) e na UnB indicaram que a frequência de
      matrícula em disciplinas pode prever dificuldades de conclusão. A pesquisa sugere
      que para aprimorar a identificação de alunos em risco, são necessários ajustes
      nos mecanismos de feedback, inclusão de novos sistemas, melhoria na qualidade
      dos dados e nos parâmetros dos algoritmos.
    en: Researchers have been investigating attrition in higher education, identifying
      two categories - students who leave the university and those who abandon higher
      education altogether, negatively affecting institutions, students, and society.
      Since 1995, in Brazil, the creation of ANDIFES has led to more frequent studies
      on graduation, retention, and attrition in Brazilian universities, focusing
      on institutional attrition, characterized by a student's departure from their
      original course. The University of Brasília (UnB) has implemented strategies
      to increase student retention in undergraduate courses. This work aimed to develop
      and test an analysis model to predict attrition in face-to-face courses, through
      a Systematic Literature Review to identify impact factors and define indicators
      extracted from UnB's academic systems. The model, named MAGRA, combines indicators
      with machine learning algorithms to identify students at risk of dropping out.
      Tests conducted at the Faculdade do Gama (FGA) and UnB indicated that enrollment
      frequency in subjects could predict completion difficulties. The research suggests
      that to improve the early identification of at-risk students, adjustments in
      feedback mechanisms, the inclusion of new systems, improvement in data quality,
      and adjustments in algorithm parameters are necessary.
