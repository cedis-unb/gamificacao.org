  title:
    pt: Processo de construção de uma base de experiências para laboratórios de P&D
    en: Process of building an experience database for R&D laboratories
  summary:
    pt: Os funcionários são os principais ativos de organizações de software e a indústria
      de software é caracterizada por frequentes mudanças tecnológicas, o que acarreta
      um fluxo contínuo de novos conhecimentos. Devido ao volume de conhecimento,
      as organizações de software têm problemas em identificar o conteúdo, localização
      e uso do conhecimento, ou seja, dificuldade em realizar a gestão deste conhecimento.
      A Fábrica de Experiências pode ser considerada para representar a iniciativa
      de gestão do conhecimento. Um passo básico dentro da Fábrica de Experiências
      é a base de experiências. O propósito deste trabalho é a abstração do processo
      de construção de uma base de experiências para laboratórios de P&D, inseridos
      no contexto de ensino de Engenharia de Software de uma universidade pública
      brasileira, e que não possuem um processo de gestão do conhecimento definido.
      Para isto, foi realizado um estudo de caso em dois laboratórios de P&D - ITRAC
      (Information Technology - Research and Application Center) e LFS (Laboratório
      Fábrica de Software), idealizados a partir da necessidade de criação de um ambiente
      que propusesse, aos alunos, experiências relacionadas ao desenvolvimento de
      software, processos e metodologias dessa área. A implementação da base experiências
      para laboratórios de P&D pôde ser realizada com base em um processo de estruturação
      da base de experiências, dentro de um modelo de Fábrica de Experiências que
      foi adaptado ao contexto dos laboratórios de P&D. O processo adotado atende
      ao objetivo do trabalho, visto que, por meio dele, foi possível construir uma
      base de experiências para manter os conhecimentos gerados pelos objetos de estudo.
      Com isto, a ferramenta OwnCloud tornou-se a base de experiências dos laboratórios
      de P&D ITRAC e LFS.
    en: Employees are the main assets of software organizations and the software industry
      is characterized by frequent technological changes, which entail a continuous
      flow of new knowledge. Due to the volume of knowledge, software organizations
      have problems in identifying the content, location and use of knowledge, that
      is, difficulty in managing this knowledge. The Experiment Factory can be considered
      to represent the knowledge management initiative. A basic step inside the Experiment
      Factory is the experience base. The purpose of this work is the abstraction
      of the process of building a experience base for R & D laboratories, inserted
      in the context of Software Engineering teaching of a Brazilian public university,
      and that do not have a defined knowledge management process. To do this, was
      executed a case study in two R & D laboratories - ITRAC (Information Technology
      and Research Center) and LFS (Software Factory Laboratory), idealized from the
      need to create an environment that proposes to students, Experiences related
      to the development of software, processes and methodologies in this area. The
      implementation of the experience bases for R & D laboratories could be realized
      based on a process of structuring the base of experiments, within an Experiment
      Factory model that has been adapted to the context of R & D laboratories. The
      process adopted fulfills the objective of the work, since through it, was possible
      to build a base of experiences to maintain the knowledge generated by the objects
      of study. With this, the OwnCloud tool has become the experience base of the
      ITRAC and LFS R & D laboratories.
