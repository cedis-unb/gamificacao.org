  summary:
    pt: A proposta deste trabalho é implementar um conjunto de elementos do diálogo
      a decorrer entre dois agentes humanos. As anáforas pronominais e certos pronomes
      déiticos (eu, você, sua, seu, meu, minha), que eventualmente surgirem durante
      o diálogo, são resolvidas. Basicamente, este trabalho está dividido em quatro
      partes - 1. Estudo introdutório da Discourse Representation Theory (DRT) [KAM88,
      KAM90]. A DRT é um formalismo para a representação do discurso que utiliza modelos
      na avaliação semântica.
    en: The proposal of this work is to implement a set of dialog elements expressed
      by two human agents. The pronominal anaphora and some deixis pronoums (in portuguese
      I, you, your, my) that eventually appear during the dialog are resolved. Basically,
      this work is divided in four parts - 1. An introdutory study of the Discourse
      Representation Theory (DRT) [KAM88, KAM90]. The DRT is a formalism for discourse
      representation that uses models for semantic evaluation of the representation
      structures.
