  title:
    pt: 'Gamified Chatbot Management Process: A way to build gamified chatbots'
    en: 'Gamified Chatbot Management Process: A way to build gamified chatbots'
  summary:
    pt: "Este artigo propõe a incorporação de gamificação com aprendizado de máquina para o desenvolvimento de chatbots. O Processo de Desenvolvimento de Chatbots Gamificados (GCMP) é um processo para o desenvolvimento de chatbots gamificados, compreendendo oito atividades, organizadas em quatro etapas, com ênfase na implementação da gamificação. Este processo inclui planejamento da gamificação, gestão da gamificação, atualização do conteúdo do chatbot, implementação do comportamento do chatbot, validação do comportamento do chatbot, análise do comportamento do chatbot, entrega do chatbot e análise do uso do chatbot. O GCMP fornece um guia claro e estruturado, permitindo flexibilidade para acomodar os requisitos específicos de cada projeto. Este artigo descreve a metodologia empregada, que inclui a aplicação de um experimento com estudantes de engenharia de software. O experimento é conduzido por meio do fornecimento de documentos, realização de reuniões semanais e coleta de dados pertinentes. A aplicabilidade do GCMP em projetos de chatbots gamificados é examinada, e uma nova versão do processo é proposta para resolver as lacunas encontradas, com conclusões baseadas nos experimentos realizados."
    en: "This paper proposes the incorporation of gamification with machine learning for the development of chatbots. The Gamified Chatbot Development Process (GCMP), is a process for the development of gamified chatbots, it comprises eight activities, arranged into four steps, emphasizing gamification implementation. This process includes gamification planning, gamification management, updating chatbot content, chatbot behavior implementation, chatbot behavior validation, chatbot behavior analysis, chatbot delivery, and chatbot usage analysis. GCMP provides a clear and structured guide, allowing flexibility to accommodate each project’s specific requirements. This article describes the methodology employed, which includes the application of an experiment with software engineering students. The experiment is conducted by providing documents, holding weekly meetings, and collecting pertinent data. The applicability of GCMP in gamified chatbot projects is examined, and a new version of the process is proposed to resolve the gaps found, and conclusions are drawn based on experiments."
