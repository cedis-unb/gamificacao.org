  title:
    pt: Avaliação de algoritmos para ordenação de documentos digitais recuperados
      em busca
    en: Evaluation of algorithms for sorting digital documents retrieved in search
  summary:
    pt: "A origem da busca por informação remonta às bibliotecas, onde era possível\
      \ recuperar o necessário por meio de consultas em cartões de catálogos, organizando\
      \ os livros por título, autor, ano ou editora. Com o progresso tecnológico,\
      \ esse processo foi automatizado, permitindo a execução dessas tarefas por computadores.\
      \ No entanto, devido ao vasto volume de informações disponíveis, localizar informações\
      \ específicas com eficiência pode ser desafiador, tornando a busca uma tarefa\
      \ exaustiva e complexa. Para resolver esse desafio, há estudos e implementações\
      \ sobre a ordenação de informações recuperadas. É pertinente também a aplicação\
      \ de técnicas para consultas customizadas, baseadas em critérios definidos pelos\
      \ usuários. Este trabalho propõe analisar a eficácia de algoritmos dinâmicos\
      \ e estáticos na ordenação de informações recuperadas, explorando a personalização\
      \ de consultas em motores de busca open source. Avaliaremos qual algoritmo oferece\
      \ maior precisão, utilizando métricas de precisão x recall, quais permitem um\
      \ grau de personalização nas consultas, incluindo perfis de usuários das quatro\
      \ engenharias da Universidade de Brasília - Faculdade do Gama, e como a engenharia\
      \ de software pode aprimorar a ordenação e recuperação de informações."
    en: "The quest for information originated from libraries, where it was possible\
      \ to retrieve necessary data through consultations using catalog cards, organizing\
      \ books by title, author, year, or publisher. With technological advancements,\
      \ this process was automated, allowing these tasks to be performed on computers.\
      \ However, due to the vast volume of available information, efficiently finding\
      \ specific information can be challenging, making the search process exhaustive\
      \ and complex. To address this issue, there are studies and implementations\
      \ concerning the sorting of retrieved information. It is also relevant to apply\
      \ techniques for customized queries based on criteria defined by users. This\
      \ work aims to analyze the effectiveness of dynamic and static algorithms in\
      \ sorting retrieved information, exploring the customization of queries in open-source\
      \ search engines. We will evaluate which algorithm offers greater accuracy,\
      \ using precision x recall metrics, which allow for a degree of customization\
      \ in queries, including user profiles from the four engineering courses at the\
      \ University of Brasília - Faculdade do Gama, and how software engineering\
      \ can enhance the sorting and retrieval of information."
