  title:
    pt: 'Learning Indicators as Tools for Continuous Improvement in the Educational Environment'
    en: 'Learning Indicators as Tools for Continuous Improvement in the Educational Environment'
  summary:
    pt: "No mundo acelerado de hoje, caracterizado pela rápida evolução do conhecimento e pela crescente valorização da informação, o setor educacional enfrenta desafios sem precedentes. Esses desafios exigem um compromisso contínuo com a avaliação e aprimoramento das práticas pedagógicas, adaptando-as às necessidades e desafios emergentes. Nesse contexto, os indicadores de aprendizagem emergem como instrumentos fundamentais, oferecendo insights detalhados sobre a eficiência dos métodos e estratégias de aprendizagem ativa e o progresso dos estudantes no desenvolvimento de competências essenciais. Este artigo é dedicado a explorar a implementação de dois indicadores chave no ambiente educacional, visando otimizar a qualidade do ensino e aprendizagem nas disciplinas de cursos de engenharia. O primeiro indicador analisado foca na identificação do conhecimento prévio dos estudantes e na assimilação de novos conceitos, fundamentais para a aprendizagem significativa. O segundo indicador busca avaliar a consolidação de engramas, isto é, a formação e reforço de memórias relacionadas aos conceitos aprendidos, permitindo a identificação de lacunas no processo de ensino-aprendizagem. Argumenta-se que a adoção desses indicadores, entre outros, é necessária para uma gestão educacional eficaz, permitindo não apenas o monitoramento e avaliação das práticas pedagógicas, mas também o planejamento de intervenções precisas e bem fundamentadas para estabelecer um ambiente de aprendizagem inclusivo, eficiente e motivador."
    en: "In today's fast-paced world characterized by rapid knowledge evolution and increasing information valuation, the education sector faces unprecedented challenges. These challenges require a continuous commitment to the evaluation and enhancement of pedagogical practices, adapting them to emerging needs and challenges. In this context, learning indicators emerge as fundamental instruments, offering detailed insights into the efficiency of active learning methods and strategies, and student progress in the development of essential competencies. This article is dedicated to exploring the implementation of two key indicators in the educational environment, aiming at optimizing the quality of teaching and learning in engineering course disciplines. The first indicator analyzed focuses on identifying students' prior knowledge and assimilating new concepts, fundamental for meaningful learning. The second indicator seeks to evaluate the consolidation of engrams, that is, the formation and reinforcement of memories related to learned concepts, allowing the identification of gaps in the teaching-learning process. It is argued that the adoption of these indicators, among others, is necessary for effective educational management, allowing not only the monitoring and evaluation of pedagogical practices but also the planning of precise and well-founded interventions to establish an inclusive, efficient, and motivating learning environment."
