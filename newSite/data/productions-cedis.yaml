  title:
    pt: "A Process to Identify Players’ Motivational Profiles for Designing a Gamification Project"
    en: "A Process to Identify Players’ Motivational Profiles for Designing a Gamification Project"
  summary:
    pt: "Este artigo apresenta um processo inovador para identificar os perfis motivacionais de um público-alvo específico utilizando três estratégias distintas: avaliação por juízes, aplicação de dinâmicas de jogo e o questionário Intrinsic Motivation Inventory (IMI). Cada estratégia visa alinhar-se com o framework Octalysis, enfatizando a importância da personalização e adaptabilidade na gamificação. O processo é testado em um projeto de gamificação dentro de um portal do governo brasileiro para disseminação científica, com foco em engajar estudantes brasileiros na ciência. A análise revela diferenças nos resultados das estratégias, destacando a necessidade de uma abordagem multifacetada para capturar com precisão os perfis motivacionais do público-alvo e melhorar a eficácia da gamificação."
    en: "This article presents an innovative process for identifying the motivational profiles of a specific target audience using three distinct strategies: assessment by judges, application of game dynamics, and the Intrinsic Motivation Inventory (IMI) questionnaire. Each strategy aims to align with the Octalysis framework, emphasizing the importance of personalization and adaptability in gamification. The process is tested on a gamification project within a Brazilian government portal for scientific dissemination, focusing on engaging Brazilian students in science. The analysis reveals differences in strategy outcomes, highlighting the requirement of a multifaceted approach to accurately capture the target audience’s motivational profiles and improve gamification effectiveness."
