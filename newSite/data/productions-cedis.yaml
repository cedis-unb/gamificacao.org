  title:
    pt: Revisão sistemática da literatura sobre o uso de frameworks na construção
      de uma gamificação na educação
    en: Systematic literature review on the use of frameworks in the construction
      of gamification in education
  summary:
    pt: A aplicação de processos gamificados na área de educação tem se tornado uma
      prática cada vez mais comum ao longo das últimas décadas. Cada projeto apresenta
      características únicas, fazendo uso de técnicas distintas e sendo aplicado em
      diversas modalidades e níveis de ensino. Contudo, criar uma gamificação não
      se trata apenas de inserir elementos de jogos em uma determinada atividade.
      Existem ferramentas que são concebidas com o intuito de auxiliar nesse processo
      de criação, fornecendo um passo a passo que contém métodos e mecânicas que devem
      ser seguidos por quem deseja desenvolver um projeto gamificado. Este trabalho
      apresenta uma revisão sistemática da literatura, que busca encontrar essas ferramentas,
      chamadas de frameworks ou modelos de gamificação, e combinar os dados encontrados
      com outros critérios extraídos como os países e o nível de ensino que esses
      frameworks são usados. Esta revisão foi dividida em três etapas planejamento,
      execução e sumarização. No planejamento foram definidos a questão de pesquisa,
      a string de busca, os critérios de aceitação e as informações a serem extraídas.
      Na execução a revisão é feita, com a seleção dos estudos primários e a extração
      dos dados. Na sumarização os resultados são gerados através de gráficos. Ao
      final uma avaliação foi feita, considerando os resultados obtidos sobre o uso
      de frameworks de gamificação em conjunto com outros critérios de extração usados
      na revisão.
    en: The application of gamified processes in the field of education has become
      increasingly common over the last few decades. Each project has unique characteristics,
      utilizing different techniques and being applied across various modalities and
      levels of education. However, creating a gamification is not just about inserting
      game elements into a given activity. There are tools designed to assist in this
      creation process, providing a step-by-step guide that contains methods and mechanics
      to be followed by those wishing to develop a gamified project. This work presents
      a systematic review of the literature, aiming to find these tools, referred
      to as gamification frameworks or models, and to combine the data found with
      other extracted criteria such as the countries and the educational levels where
      these frameworks are used. This review was divided into three stages - planning,
      execution, and summarization. In the planning stage, the research question,
      search string, acceptance criteria, and information to be extracted were defined.
      In the execution, the review is carried out, with the selection of primary studies
      and data extraction. In the summarization, the results are generated through
      graphs. At the end, an evaluation was conducted, considering the results obtained
      on the use of gamification frameworks in conjunction with other extraction criteria
      used in the review.
