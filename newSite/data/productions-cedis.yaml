    pt: Implementação da integração do barramento de serviços da UnB com ferramentas
      de monitoramento
    en: Implementation of the integration of the UnB service bus with monitoring tools
  summary:
    pt: A adoção de uma Arquitetura Orientada a Serviços (SOA) na implementação de
      serviços e microsserviços em aplicações de sistemas distribuídos facilita a
      utilização de padrões de desenvolvimento, a manutenção, a flexibilidade na criação
      de serviços e a interoperabilidade entre serviços e sistemas. O Centro de Informática
      (CPD) da Universidade de Brasília (UnB) engaja-se em diversos processos de automação
      de software, abrangendo desde a manutenção de sistemas existentes até o desenvolvimento
      e implantação de novas soluções tecnológicas. A monitorização contínua do desempenho
      de serviços, microsserviços e sistemas torna-se vital. Este estudo, de natureza
      exploratória, visa investigar soluções e ferramentas para a implementação e
      gestão de monitoramento de serviços e sistemas distribuídos na UnB, através
      de um mapeamento sistemático. A pesquisa fundamentou-se teoricamente para desenvolver
      um modelo que foi aplicado no módulo de monitoramento do barramento de serviços
      da UnB. Foram realizadas simulações com a solução desenvolvida, permitindo a
      análise da integração entre o barramento de serviços e a ferramenta de monitoramento
      proposta.
    en: The adoption of a Service-Oriented Architecture (SOA) in the implementation
      of services and microservices in distributed system applications facilitates
      the use of development standards, maintenance, flexibility in service development,
      and interoperability between services and systems. The Computing Center (CPD)
      of the University of Brasília (UnB) engages in various software automation processes,
      ranging from the maintenance of existing systems to the development and deployment
      of new technological solutions. Continuous monitoring of the performance of
      services, microservices, and systems becomes crucial. This study, of an exploratory
      nature, aims to investigate solutions and tools for implementing and managing
      the monitoring of distributed services and systems at UnB, through systematic
      mapping. The research was theoretically grounded to develop a model that was
      applied to the monitoring module of the UnB service bus. Simulations were conducted
      with the developed solution, allowing the analysis of the integration between
      the service bus and the proposed monitoring tool.
