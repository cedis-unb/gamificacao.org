  title:
    pt: Identificação de fatores que afetam a Evasão no Ensino Superior
    en: Identifying Factors Affecting Dropout in Higher Education
  summary:
    pt: A identificação de fatores que influenciam a evasão acadêmica é vital para
      que as coordenações possam tomar medidas preventivas contra a desistência estudantil.
      Esta monografia tem como objetivo explorar o estado atual da pesquisa na área,
      buscando compreender os principais fatores associados à evasão acadêmica e sua
      aplicabilidade em modelos preditivos de evasão. Realizou-se uma pesquisa quantitativa,
      exploratória e explicativa de caráter aplicado, utilizando técnicas de estudo
      de caso e revisão bibliográfica. A análise sistemática da literatura indicou
      que a evasão pode ser prevista por meio de fatores acadêmicos, demográficos
      e de aprendizagem. Utilizando esses fatores, modelos preditivos foram desenvolvidos
      com o auxílio de algoritmos de aprendizado de máquina, cujas previsões se mostraram
      sensíveis às alterações no fluxo dos cursos. Conclui-se que os fatores acadêmicos,
      demográficos e de aprendizagem são eficazes na predição de evasão, sendo importante
      a seleção e o modo de aplicação desses fatores para alcançar resultados preditivos
      precisos. Além disso, a aplicação de fatores acadêmicos em modelos preditivos
      exige consideração do contexto específico dos dados analisados.
    en: Identifying factors that influence academic dropout is crucial for coordinators
      to take preventive actions against student desertion. This thesis aims to explore
      the current state of research in the field, seeking to understand the main factors
      associated with academic dropout and how they can be applied in predictive models
      of dropout. A quantitative, exploratory, and explanatory applied research was
      conducted, using case study techniques and bibliographic research. The systematic
      literature review indicated that dropout could be predicted by academic, demographic,
      and learning factors. Using these factors, predictive models were developed
      with the help of machine learning algorithms, whose predictions proved sensitive
      to changes in course flows. It concludes that academic, demographic, and learning
      factors are effective in predicting dropout, with the selection and application
      method of these factors being crucial for achieving accurate predictive results.
      Moreover, the application of academic factors in predictive models requires
      consideration of the specific context of the analyzed data.
