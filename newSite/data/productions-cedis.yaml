  title:
    pt: "Gamified Chatbot Management Process: A way to build gamified chatbots"
    en: "Gamified Chatbot Management Process: A way to build gamified chatbots"
  summary:
    pt: "Estruturas de desenvolvimento de chatbots oferecem métodos de construção diversos, mas processos estabelecidos, como o Processo de Gerenciamento de Chatbots (CMP), carecem de atividades especificamente projetadas para aumentar o engajamento do usuário. Esta tese propõe o Processo de Gerenciamento de Chatbots Gamificado (GCMP), uma extensão do CMP que incorpora e adapta atividades para melhorar o engajamento do usuário com o chatbot. Três versões do GCMP foram desenvolvidas, cada uma incorporando melhorias orientadas pela abordagem Goal-Question-Metric (GQM). Essa abordagem iterativa facilitou a avaliação e evolução do processo. Experimentos com usuários reais demonstraram um engajamento positivo, com 100% dos participantes alcançando os objetivos propostos. Além disso, o tempo médio de implantação diminuiu em 66% entre a primeira e a última versão. As avaliações dos usuários também atribuíram as melhores notas à qualidade das respostas geradas pelo chatbot. Esses resultados destacam a eficácia do GCMP proposto. Os resultados do experimento sugerem uma correlação positiva entre o uso do GCMP e a melhoria no desenvolvimento de chatbots gamificados. As melhorias observadas tanto na funcionalidade do chatbot quanto nas técnicas de gamificação oferecem indicadores promissores para a adoção ampla do GCMP como um processo robusto e eficaz para o desenvolvimento de chatbots gamificados."
    en: "Chatbot development frameworks provide a range of construction methods; however, established processes like the Chatbot Management Process (CMP) often lack activities specifically tailored to enhance user engagement. This thesis presents the Gamified Chatbot Management Process (GCMP), an extension of the CMP that integrates and adapts activities to boost user interaction with chatbots. Three iterations of the GCMP were created, each incorporating enhancements driven by the Goal-Question-Metric (GQM) methodology. This iterative approach supported the continuous evaluation and evolution of the process. Experiments with real users indicated positive engagement, with all participants successfully meeting the set objectives. Furthermore, the average deployment time was reduced by 66% from the initial to the final version. User assessments also gave top ratings for the quality of responses generated by the chatbot. These results demonstrate the effectiveness of the proposed GCMP. The findings suggest a strong positive correlation between implementing the GCMP and improvements in developing gamified chatbots. The advances in both chatbot functionality and gamification techniques highlight the potential for widespread adoption of the GCMP as a reliable and effective approach for creating gamified chatbots."
