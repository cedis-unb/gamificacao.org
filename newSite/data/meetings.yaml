    summary: |
      ### Revisão Sistemática de Literatura sobre Gamificação para Melhoria de Qualidade de Software

      Em 24 de outubro de 2025, Lucas Pereira Gomes Linard apresentou a metodologia e progresso de sua revisão sistemática de literatura (RSL) de mestrado sobre gamificação aplicada à qualidade no desenvolvimento de software. Sua pesquisa investiga como gamificação pode estimular desenvolvedores a escrever código de melhor qualidade no Banco do Brasil.

      #### Motivação e contexto da pesquisa

      Lucas trabalha como programador na área de Qualidade de Software do Banco do Brasil. Através de observação empírica validada academicamente com o Professor Sérgio, ele identificou um comportamento crítico: desenvolvedores melhoram a qualidade do código apenas até o ponto em que não precisam de aprovação do chefe. Além desse limiar, as melhorias de qualidade estagnam, independentemente da severidade dos problemas.

      A pesquisa investiga se técnicas de gamificação podem superar essa barreira de motivação e incentivar desenvolvedores a melhorar proativamente a qualidade do código, especialmente no tratamento de dívida técnica acumulada.

      #### Metodologia da Revisão Sistemática de Literatura

      Lucas compartilhou seu fluxo de trabalho prático para condução da RSL:

      - **Protocolo e planejamento**: Desenvolvimento de checklist de avaliação de qualidade e critérios de seleção de estudos
      - **Busca e seleção de estudos**: Busca em múltiplas bases de dados, recuperando 1.324 artigos no total (1.293 não duplicados), com 1.149 rejeitados no nível título/resumo e 82 aceitos para leitura completa
      - **Extração e organização de dados**: Repositório privado com armazenamento de PDFs, sincronização automatizada de bibliografia e formulários de extração padronizados
      - **Avaliação de qualidade**: Estudos avaliados com base em resumo e título na triagem inicial; planos para reavaliação após leitura completa
      - **Técnica de snowballing**: Identificação de referências relevantes de estudos inclusos com marcação estruturada (amarelo = anotações gerais, verde = aspectos de gamificação, azul = métricas relevantes, vermelho = erros/discordâncias)
      - **Aproveitamento de IA/LLMs**: Uso de ferramentas como Claude para organizar dados extraídos, buscar em 10+ artigos iniciais e identificar padrões ligando achados de pesquisa à proposta de gamificação

      #### Principais achados da pesquisa até o momento

      Entre os 11 primeiros artigos analisados:

      - **Técnicas de gamificação identificadas**: Diversas técnicas incluindo placar de pontuação (leaderboards), rankings, crachás (badges) e incentivos para tarefas específicas
      - **Métricas utilizadas**: Métricas de análise estática de código (violações SonarQube), densidade de vulnerabilidades, cobertura de testes, conformidade com padrões e medições de dívida técnica
      - **Definição de qualidade**: A pesquisa padroniza "qualidade" focando em violações de regras de análise estática SonarQube, pois são diretamente acionáveis por desenvolvedores e mensuráveis. Isso se alinha com a estrutura de qualidade atual do Banco do Brasil usando regras SonarQube padrão
      - **Preocupações com lead time**: Apesar de ser uma questão de pesquisa fundamental, Lucas encontrou mínima evidência em literatura sobre o impacto de gamificação no tempo de desenvolvimento. Essa permanece como uma lacuna aberta — uma preocupação expressa por stakeholders de negócio: melhorar qualidade de código aumenta tempo de deploy, anulando valor de negócio?

      #### Direção da proposta de pesquisa

      Os achados da RSL informam o design da proposta de gamificação de Lucas para Banco do Brasil. Recursos planejados incluem:

      - **Missões de refatoração**: Missões gamificadas para reduzir complexidade de código ou tratar dívida técnica sem exigir entrega de nova feature (ex: "Reduza a complexidade deste método de 8 para 5 e ganhe 5 moedas")
      - **Seleção de técnicas baseada em evidências**: Uso de achados da RSL para escolher mecânicas de gamificação com efetividade documentada em contextos similares
      - **Adaptação específica de contexto**: Aplicação de gamificação a melhorias de qualidade mantendo foco de negócio em lead time e cronogramas de entrega
      - **Análise por simulação**: Lucas previamente conduziu simulações Monte Carlo mostrando que 2 horas por sprint por desenvolvedor dedicadas a redução de dívida técnica poderiam melhorar significativamente a saúde do código sem perda major de produtividade

      #### Estratégia de organização da pesquisa

      Lucas demonstrou como organiza dados extraídos para mapear evidências de pesquisa à sua proposta:

      - **Fonte única de verdade**: Toda extração de dados centralizada em formato de repositório para consistência e processamento com LLMs
      - **Mapeamento de evidências**: Ligação de cada questão de pesquisa a artigos específicos e seus achados (ex: artigos S2, S3, S5, S8, S11 abordam "Quais técnicas de gamificação são usadas?")
      - **Normalização de conceitos**: Planejamento de padronizar termos sinônimos entre papers (ex: "leaderboard" vs. "ranking") para obter visão abrangente de uso de técnicas
      - **Resumos em slides para orientador**: Cada artigo recebe resumo de uma página (em GammaApp) documentando lógica de inclusão/exclusão e relação com questões de pesquisa

      #### Feedback da comunidade

      - **Professora Cristiane**: Enfatizou importância de questões de pesquisa claras e como evidências extraídas as respondem; sugeriu manter fonte única e autoritária para extração de dados
      - **Luciana**: Ressaltou desafio de encontrar evidências sobre lead time em literatura; recomendou ampliar busca a literatura geral de qualidade de software e manutenção para capturar evidências indiretas de economia de tempo
      - **Bruno**: Destacou importância de definir claramente "qualidade" para escopiar o trabalho; elogiou a padronização de regras SonarQube como benchmark de qualidade
      - **Sergio**: Congratulou Lucas pela apresentação rica e encorajou conclusão da RSL, desenvolvimento da proposta e fases de qualificação

      #### Próximos passos

      - Completar a revisão sistemática de literatura (atualmente lendo 82 artigos selecionados; resultados iniciais disponíveis dos 11 primeiros)
      - Normalizar terminologia em dados extraídos
      - Finalizar mapeamento de evidências ligando achados da RSL ao design da proposta de gamificação
      - Desenvolver e testar proposta de gamificação com equipes de desenvolvimento do Banco do Brasil
      - Medir tanto melhorias de qualidade quanto impacto em lead time para validar viabilidade de negócio

      A pesquisa demonstra metodologia acadêmica rigorosa aplicada a desafio real de engenharia de software, combinando evidências de literatura com contexto prático de indústria para informar inovação em motivação de desenvolvedores e qualidade de código.
