  summary:
    pt: O emprego de softwares tem-se expandido significativamente na sociedade, incluindo
      os ambientes de aprendizagem virtual. Com os avanços tecnológicos, os métodos
      pedagógicos têm experimentado uma evolução, surgindo novas abordagens que buscam
      maximizar esses avanços para aprimorar os processos de ensino e aprendizagem.
      Este estudo apresenta a adaptação de um ambiente virtual de aprendizagem dedicado
      ao ensino de algoritmos, empregando técnicas de Gamificação, conforme proposto
      por Yu-kai Chou, em conjunto com as estratégias pedagógicas desenvolvidas por
      Salman Khan. Foi utilizado o ambiente de aprendizagem virtual Moodle para estruturar
      um curso completamente gamificado sobre algoritmos, com o apoio dos softwares
      Funifier e Scratch. O curso online, com duração de um mês, é organizado em tarefas
      semanais que cobrem os conceitos básicos de algoritmos computacionais, integrando
      elementos de gamificação como pontos, medalhas e rankings, visando engajar e
      motivar os alunos de maneira eficaz.
    en: The use of software has been increasingly popular in society, including in
      virtual learning environments. As technology advances, pedagogical methods have
      evolved, giving rise to new approaches aimed at leveraging these advancements
      to enhance teaching and learning processes. This study introduces the adaptation
      of a virtual learning environment for teaching algorithms, employing Gamification
      techniques as proposed by Yu-kai Chou, in conjunction with the educational strategies
      developed by Salman Khan. The virtual learning environment Moodle was used to
      structure a fully gamified course on algorithms, supported by the software Funifier
      and Scratch. The online course, lasting one month, is structured into weekly
      tasks that cover the basic concepts of computational algorithms, incorporating
      established gamification elements such as points, badges, and leaderboards,
      aiming to effectively engage and motivate students.
