  summary:
    pt: O objetivo deste trabalho é trazer ao leitor primeiramente o estado da arte
      sobre computação em nuvem, posteriormente, uma breve indicação de ferramentas
      para computação em nuvem, passando por todos os níveis de arquitetura, e posteriormente
      a proposição de um modelo de implantação de computação em nuvem para a fábrica
      de software da faculdade do Gama e por último, a implantação de parte deste
      modelo. A implantação destes serviços é dentro de uma nuvem privada, alocada
      dentro dos servidores do CEBRASPE. Os principal serviços disponíveis são - O
      expresso que é um sistema que é mantido principalmente pelo SERPRO, e o Owncloud
      um software que implanta o compartilhamento de aquivos na nuvem. Estes serviços
      servem principalmente para aumentar a produtividade dos membros da fábrica,
      e aumentar a sua colaboratividade nos projetos desenvolvidos.
    en: The objective of this final course design is bring the reader first state
      of the art on cloud computing later a brief explanation of tools for cloud computing,
      through all levels of architecture, and later the proposition of a deployment
      model of computing cloud to the software factory and finally the deployment
      of this model. The deployment of such services is within a private cloud, allocated
      within the CEBRASPE servers. The main services are available - Express which
      is a system that is primarily maintained by SERPRO, and owncloud, software that
      implements the sharing of any files in the cloud. These services increase the
      productivity of the factory members and increase their collaboration in projects
      developed internally.
