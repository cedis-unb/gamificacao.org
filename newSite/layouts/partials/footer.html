<footer id="site-footer" class="py-6 mt-10 print:hidden border-t border-neutral-200 dark:border-neutral-700">
  <div class="text-sm text-neutral-500 dark:text-neutral-400">
    <div class="flex items-center justify-between flex-nowrap gap-4">
      <div class="flex items-center shrink-0">
        {{ $cedis := resources.Get "logo CEDIS.svg" }}
        {{ if $cedis }}
          <a href="https://cedis.unb.br" class="inline-flex items-center" title="CEDIS" target="_blank" rel="noopener">
            <img src="{{ $cedis.RelPermalink }}" alt="CEDIS" class="h-8 w-auto" />
          </a>
        {{ else }}
          <a href="https://cedis.unb.br" class="font-semibold" target="_blank" rel="noopener">CEDIS</a>
        {{ end }}
      </div>

      <div class="flex-1 text-center px-2">
        <p class="leading-tight">© 2025 CEDIS - Centro de Estudos, Desenvolvimento e Inovação em Software</p>
      </div>

      <div class="flex items-center shrink-0">
        {{ $unb := resources.Get "logo UnB.jpg" }}
        {{ if $unb }}
          <a href="https://unb.br" class="inline-flex items-center" title="UnB" target="_blank" rel="noopener">
            <img src="{{ $unb.RelPermalink }}" alt="UnB" class="h-8 w-auto" />
          </a>
        {{ else }}
          <a href="https://unb.br" class="font-semibold" target="_blank" rel="noopener">UnB</a>
        {{ end }}
      </div>
    </div>
  </div>
  </footer>
