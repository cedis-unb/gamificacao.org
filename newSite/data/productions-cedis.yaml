      \ um resumo do desenvolvimento e a conclusão obtida."
    en: This project aims to present the implementation of an application for the
      gamified discipline of Human-Computer Interaction at the University of Brasília
      (UnB). Gamificationis an approach that uses game elements to engage and motivate
      students in their learning process. The developed application aims to complement
      the experience of the HCIdiscipline by offering gamified features and functionalities
      that promote active student participation. To achieve this goal, methods and
      concepts from Software Engineering were employed, including the study of relevant
      literature on RPGs and the Octalysisframework, requirements gathering, as well
      as Scrum. This project presents the requirements elicitation, prioritization,
      and technical specifications of the system implemented inthe Final Project 2.
      Additionally, the development architecture defining the technologiesand environment
      in which the system was developed is presented, along with a proof-ofconcept
      including the prototype screens with some of the functionalities using the chosentechnology,
      and the relational modeling of entities and data. Finally, the implementationof
      the application is presented, along with a summary of the development process
      and the conclusion obtained.
