      não jogos. A adesão da gamificação no processo de ensino é uma forma de incentivar
      a participação e constância dos estudantes durante a aprendizagem. O RPG (Role-Playing
      Game) é um gênero de jogo caracterizado principalmente por quatro elementos
      - a narrativa da história, os personagens, o sistema de progresso e os desafios.
      Estes elementos do RPG são fundamentais para gerar interesse nos jogadores.
      Quando aplicado no ambiente de ensino, o RPG consegue promover uma maior interação
      e imersão dos estudantes. Levando isso em consideração, este trabalho apresenta
      um processo de aprendizado que aplica conceitos de gamificação em conjunto com
      elementos de RPG, denominado Jornada, cuja proposta é aumentar o engajamento
      e motivação dos estudantes. A partir da aplicação deste processo em uma turma
      da disciplina de Interação Humano-Computador (IHC) da Universidade de Brasília
      (UnB), foi possível realizar uma coleta de informações utilizadas para avaliar
      a viabilidade de utilização de processo em sala de aula.
    en: In the last decade gamification has gained greater prominence due to its ability
      to generate motivation and engagement by applying game elements in non-gaming
      contexts. The accession of gamification in the teaching process is a way to
      encourage the participation and constancy of students during learning. The RPG
      (Role-Playing Game) is a genre of game characterized mainly by four elements
      - the story narrative, the characters, the progress system and the challenges.
      These RPG elements are key to generating interest in players. When applied in
      the teaching environment, the RPG can promote greater interaction and immersion
      of students. Taking this into consideration, this work presents a learning process
      that applies gamification concepts together with RPG elements, called Jornada,
      whose proposal is to increase student engagement and motivation. From the application
      of this process in a Human-Computer Interaction (HCI) class at the University
      of Brasilia (UnB), it was possible to collect information used to evaluate the
      feasibility of using the process in the classroom.
