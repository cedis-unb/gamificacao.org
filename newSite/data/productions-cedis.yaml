  title:
    pt: SAMI - Sistema para análise de métricas de indicadores de aprendizagem
    en: SAMI - System for analyzing learning indicator metrics
  summary:
    pt: Este estudo visa desenvolver e implementar um sistema dedicado à análise de
      métricas de indicadores de aprendizagem para o programa Aprendizagem para o
      Terceiro Milênio (A3M), funcionando como o principal ponto de acesso para usuários
      interessados em explorar essas métricas. O sistema, baseado na web, foi concebido
      através de uma revisão bibliográfica sobre engenharia de software, focando em
      metodologias de desenvolvimento. Este processo incluiu a elicitação, desenvolvimento
      e priorização de requisitos, além da modelagem das necessidades específicas
      para a construção do sistema. A etapa inicial envolveu o planejamento e a modelagem
      detalhada do SAMI, incluindo a prototipação e a definição de requisitos prioritários.
      Com base nessas informações, o projeto avançou para a fase de implementação
      e testes do sistema.
    en: The goal of this work is to design and implement a system for analyzing learning
      indicator metrics related to the Learning for the Third Millennium (A3M) program.
      The system serves as the gateway for all users wishing to utilize these indicator
      metrics. It is important to note that this is a web system. The development
      of this system involved a literature review on software engineering concepts,
      particularly development methodologies, as well as the execution of activities
      for requirements elicitation, development, and prioritization, along with the
      modeling of needs for the system's development. In the first phase, the planning
      of all actions necessary for the SAMI project was carried out, especially modeling,
      prototyping, and prioritizing requirements. With this data collected, it was
      possible to move to the next phase, which is implementation and testing.
