      contextos organizacionais
    en: Critical Evaluation and Case Study on the Implementation of Gamification in
      Organizational Contexts
  summary:
    pt: A gamificação é uma maneira de utilizar elementos de jogos e aplicá-los em
      contextos do mundo real para motivar pessoas e criar um ambiente mais produtivo.
      Considerada uma ferramenta destinada a aumentar o engajamento, a gamificação
      pode ser aplicada em diversas áreas, incluindo atividades organizacionais. Este
      trabalho propõe a realização de um Estudo de Caso na Empresa Brasileira de Pesquisa
      Agropecuária (Embrapa), analisando os efeitos de uma solução de gamificação
      aplicada ao Macroprocesso de Inovação (MPI), que é responsável pela gestão das
      soluções de pesquisa, desenvolvimento e inovação para a sustentabilidade do
      agronegócio brasileiro. O objetivo principal é avaliar a eficácia da gamificação
      em aumentar o engajamento, a colaboração e a motivação dos empregados em relação
      ao uso do Sistema de Gestão de Ativos (Gestec), uma ferramenta computacional
      que implementa parte do MPI. Inicialmente, foi realizado um estudo sobre os
      fundamentos teóricos da gamificação, seguido de uma Revisão Sistemática da Literatura
      (RSL) para investigar os principais frameworks, técnicas e efeitos das soluções
      de gamificação em ambientes organizacionais. Após isso, um Estudo de Caso foi
      iniciado com a identificação do perfil motivacional do público-alvo e a elaboração
      de um projeto que contempla a aplicação de dezesseis requisitos de gamificação.
      Desses, dez requisitos foram priorizados e implementados para a fase de experimentação,
      disponibilizada para um grupo de vinte e sete participantes avaliar os efeitos
      da solução proposta. Os resultados, de maneira geral, indicaram uma melhoria
      na percepção motivacional em relação ao uso do sistema.
    en: Gamification is a way to use game elements and apply them in real-world contexts
      to motivate people and create a more productive environment. Considered a tool
      aimed at increasing engagement, gamification can be applied across various areas,
      including organizational activities. This work proposes a Case Study at the
      Brazilian Agricultural Research Corporation (Embrapa), analyzing the effects
      of a gamification solution applied to the Innovation Macroprocess (MPI), which
      is responsible for managing research, development, and innovation solutions
      for the sustainability of the Brazilian agribusiness. The main goal is to evaluate
      the effectiveness of gamification in enhancing engagement, collaboration, and
      motivation of employees regarding the use of the Asset Management System (Gestec),
      a computational tool that implements part of the MPI. Initially, a study of
      the theoretical foundations of gamification was conducted, followed by a Systematic
      Literature Review (SLR) to investigate the main frameworks, techniques, and
      effects of gamification solutions in organizational environments. Subsequently,
      a Case Study was initiated with the identification of the motivational profile
      of the target audience and the development of a project that includes the application
      of sixteen gamification requirements. Of these, ten requirements were prioritized
      and implemented for the experimentation phase, which was made available to a
      group of twenty-seven participants to evaluate the effects of the proposed solution.
      Overall, the results indicated an improvement in the motivational perception
      regarding the use of the system.
