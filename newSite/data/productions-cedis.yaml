  title:
    pt: Aplicação de processamento de linguagem natural - uma ferramenta de apoio
      à correção de questões dissertativas
    en: Application of Natural Language Processing - A Support Tool for Correcting
      Essay Questions
  summary:
    pt: No contexto da educação a distância (EAD), que tem visto uma expansão global,
      um dos desafios mais significativos reside na escalabilidade da avaliação de
      questões dissertativas. Este desafio afeta a eficiência dos tutores e a qualidade
      do feedback fornecido aos alunos, uma vez que a correção de tais questões demanda
      considerável tempo. Com o objetivo de enfrentar essa problemática, foi desenvolvido
      um sistema de apoio à pré-avaliação que utiliza processamento de linguagem natural
      (PLN) e aprendizado de máquina (AM) para automatizar a atribuição de notas preliminares
      às respostas dos alunos. O sistema proposto é dividido em duas partes principais
      - a primeira aplica algoritmos de similaridade semântica para comparar as respostas
      dos alunos com os gabaritos fornecidos; a segunda parte é uma interface web
      que facilita o cadastro de questões e gabaritos, a submissão de respostas pelos
      alunos e permite que o tutor avalie as respostas. A precisão do sistema é continuamente
      aprimorada através do feedback do tutor, permitindo ao AM ajustar os critérios
      de avaliação de acordo com as necessidades. O sistema foi testado na disciplina
      de fundamentos de arquitetura de computadores, onde demonstrou a capacidade
      de atribuir notas significativas às respostas dos alunos e revelou uma melhoria
      na precisão das avaliações com base no feedback do tutor. Conclui-se que o sistema
      de apoio à pré-avaliação apresenta uma solução promissora para os desafios enfrentados
      na avaliação de questões dissertativas em ambientes de EAD, promovendo uma melhoria
      na escalabilidade do processo de correção e na qualidade do feedback fornecido,
      com potencial de aplicação em diversas áreas do conhecimento.
    en: In the context of distance education (DE), which has been experiencing global
      expansion, one of the most significant challenges is the scalability of evaluating
      essay questions. This challenge impacts the efficiency of tutors and the quality
      of feedback provided to students, as grading such questions requires considerable
      time. To address this issue, a support system for pre-evaluation was developed,
      utilizing natural language processing (NLP) and machine learning (ML) to automate
      the assignment of preliminary grades to student responses. The proposed system
      is divided into two main parts - the first applies semantic similarity algorithms
      to compare student responses with provided answer keys; the second part is a
      web interface that facilitates the registration of questions and answer keys,
      submission of responses by students, and allows the tutor to evaluate the responses.
      The accuracy of the system is continuously improved through tutor feedback,
      enabling ML to adjust the evaluation criteria as needed. The system was tested
      in the course on the fundamentals of computer architecture, where it demonstrated
      the ability to assign meaningful grades to student responses and revealed an
      improvement in the accuracy of evaluations based on tutor feedback. It is concluded
      that the pre-evaluation support system offers a promising solution to the challenges
      faced in evaluating essay questions in DE environments, enhancing the scalability
      of the grading process and the quality of feedback provided, with potential
      for application across various fields of knowledge.
