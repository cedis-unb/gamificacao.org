  title:
    pt: Aplicação da gamificação na Rede Social About
    en: Application of Gamification in the About Social Network
  summary:
    pt: Nos últimos anos, as redes sociais têm alcançado uma visibilidade significativa
      no cenário tecnológico, estabelecendo-se como um canal predominante de comunicação
      e disseminação de informações entre os usuários digitais. A Rede Social About
      (RSA), uma plataforma desenvolvida por um estudante da Universidade de Brasília,
      exemplifica este fenômeno ao atrair usuários para seu uso inicial. Contudo,
      enfrenta desafios em reter esses usuários a longo prazo. A gamificação emerge
      como uma metodologia promissora nesse contexto, empregando técnicas projetadas
      para motivar e engajar os usuários na realização de atividades específicas,
      sustentando seu interesse ao longo de diferentes estágios de interação com o
      software. Este estudo propõe-se a integrar um framework de gamificação à Rede
      Social About (RSA), configurando-se como um projeto de desenvolvimento tecnológico.
      O objetivo é superar os desafios de retenção de usuários identificados na RSA,
      aplicando princípios de gamificação que incentivam a participação contínua e
      engajada dos usuários. Através desta abordagem, busca-se não apenas aumentar
      o tempo de uso da plataforma, mas também enriquecer a experiência do usuário,
      promovendo um envolvimento mais profundo e significativo com a rede social.
      Este trabalho, portanto, representa uma contribuição valiosa para o campo do
      desenvolvimento de software social, ao explorar a aplicação de estratégias de
      gamificação como meio de melhorar a dinâmica de interação usuário-plataforma
      nas redes sociais.
    en: In recent years, social media platforms have gained significant visibility
      in the technological landscape, becoming a predominant channel for communication
      and information dissemination among digital users. The Social Network About
      (RSA), a platform developed by a student from the University of Brasília, exemplifies
      this phenomenon by attracting users for initial use. However, it faces challenges
      in retaining these users over the long term. Gamification emerges as a promising
      methodology in this context, employing techniques designed to motivate and engage
      users in performing specific activities, maintaining their interest through
      different stages of software interaction. This study proposes the integration
      of a gamification framework into the Social Network About (RSA), positioning
      itself as a technological development project. The aim is to overcome the user
      retention challenges identified in RSA by applying gamification principles that
      encourage continuous and engaged user participation. Through this approach,
      the goal is not only to increase the platform's usage time but also to enrich
      the user experience, promoting a deeper and more meaningful engagement with
      the social network. Therefore, this work represents a valuable contribution
      to the field of social software development, by exploring the application of
      gamification strategies as a means to improve the user-platform interaction
      dynamics in social networks.
