    summary: |
      ### Gamificação em Gestão de Projetos de Software: Implementação e Resultados

      Em 3 de outubro de 2025, Bruno Mello Andrade apresentou resultados parciais de sua dissertação de mestrado à comunidade Gamificação.ORG. O trabalho aborda gamificação aplicada a equipes de gestão de TI em contexto de fábrica de software, avaliando impacto no engajamento e produtividade.

      #### Contexto e motivação da pesquisa

      Bruno atua na gestão de operações de uma fábrica de software em Brasília com mais de 8 contratos para o setor público (recentemente incluindo Caixa Econômica). A empresa enfrenta desafios típicos do setor: contratos adjudicados ao menor preço, limitações de motivação de pessoal além de aumentos salariais, e necessidade de manter produtividade e qualidade de código sob pressões competitivas.

      A pesquisa investiga se técnicas de gamificação podem superar barreiras motivacionais em desenvolvimento profissional de software, focando inicialmente na camada de gestão para criar efeito cascata em direção às equipes de desenvolvimento.

      #### Metodologia da pesquisa

      **Cronograma de atividades:**
      - Revisão de literatura sobre gamificação
      - Proposta de pesquisa e defesa de qualificação
      - Pesquisa de engajamento de equipe (questionário IMI) com 12 respostas de gestores nas 7 subescalas motivacionais
      - Mapeamento de técnicas de gamificação usando o modelo Hexad de motivações de jogadores
      - Implementação de gamificação em contrato Telebrás (piloto)
      - Coleta de dados e análise em andamento (setembro-novembro 2025)

      #### Estratégia de implementação da gamificação

      Bruno implementou gamificação integrada em ferramentas existentes (Jira para gestão de tarefas; Confluence para documentação) sem exigir sistemas adicionais, assegurando viabilidade de adoção.

      **Técnicas de gamificação aplicadas:**

      1. **Narrativa** (Core Épico – Valor de Utilidade): Construída uma história do projeto usando documentação de histórias de usuários, estabelecendo regras do jogo, conquistas e mural de reconhecimento.

      2. **Almoço Grátis** (Core Empoderamento & Criatividade): Mecanismo de reconhecimento espontâneo de colegas em mural no Confluence, com diretrizes claras para reconhecimento.

      3. **Elitismo** (Core Empoderamento & Criatividade): Ranking visual de integrantes com maiores fechamentos de tarefas por sprint, reconhecidos com badges.

      4. **Herói da Humanidade** (Core Empoderamento & Criatividade): Badge de reconhecimento para indivíduos com mais feedback de colegas.

      5. **Céu de Brigadeiro** (Core Realização): Dashboard exibindo progresso de sprint, status de tarefas (abertas, em desenvolvimento, concluídas) e métricas de backlog com feedback visual.

      6. **Controle em Tempo Real** (Core Realização): Visualização gráfica do progresso de fechamento de tarefas e indicadores de saúde de sprint.

      7. **Conquistas (Badges)** (Core Pertencimento & Social): 6 badges distintas conquistadas por:
         - Completar 2+ sprints por mês
         - Manter taxa de erros abaixo de 5%
         - Atingir resultados operacionais planejados
         - Avaliações de satisfação de cliente ≥ 8
         - 2+ anos de tempo na empresa
         - Zero glosa (badge premium)

      8. **Missões Especiais** (Core Pertencimento & Social): Tarefas gamificadas fora do fluxo diário (ex: melhorias de processo, atualizações de documentação, manutenção de tarefas) que contribuem à saúde da empresa e redução de dívida técnica.

      **Sistema de avaliação e recompensa:**
      - Avaliação quinzenal: 80%+ fechamento de sprint = 1 ponto; 60%+ conclusão de backlog = 1 ponto
      - Avaliação mensal: 3+ reconhecimentos de colegas = 1 ponto; conclusão de missão = 1 ponto; badges conquistadas = 1 ponto por badge
      - Métricas de qualidade: Máx 10% itens de defeito por sprint
      - Recompensa final: Top 3 gestores recebem 3, 2 e 1 dias de folga remunerada (definidos por ranking de pontos)

      #### Resultados e achados

      **Resultados positivos:**
      - Melhoria de qualidade de dados: menos tarefas esquecidas/não fechadas (anteriormente tarefas permaneciam por 40+ horas)
      - Melhores taxas de rastreamento e fechamento de tarefas
      - Engajamento de equipe: feedback verbal indicava satisfação ("leve, divertido, engajante")
      - Impacto institucional: empresa solicitou expansão de implementação para outros contratos
      - Maior conscientização de rastreamento de processo e produtividade (importante para avaliações de maturidade CMM-I)

      **Desafios e limitações:**
      - Mecanismos de reconhecimento (mural de feedback de colegas, missões especiais) mostram baixa adoção—resistência cultural a atividades percebidas como "trabalho extra"
      - Melhoria limitada em índices motivacionais (questionário IMI) comparado a métricas comportamentais
      - Padrões de interação entre profissionais não melhoraram visivelmente; cultura de feedback permanece fraca
      - Complexidade de tarefas não fatorada em scoring (potencial para gaming: selecionar tarefas fáceis ao invés de desafiadoras)
      - Nenhuma medição direta de impacto em motivação de equipe de engenharia (apenas camada de gestão pesquisada)
      - Coleta de dados ainda em andamento; análise final pendente

      #### Feedback da comunidade e recomendações

      **Professora Cristiane Ramos** destacou sucesso de manter gamificação alinhada a fluxos de trabalho diários existentes ao invés de introduzir passos extras. Observações chave:
      - Mural de reconhecimento e missões especiais divergem de práticas diárias; considere análise de causa raiz para baixa adoção
      - Sugira incorporar complexidade de tarefas/story points em scoring para prevenir viés em tarefas de alto volume, baixa dificuldade
      - Recomende realizar entrevistas para entender razões de não participação
      - Considere reavaliar assessments de qualidade após revisão completa para precisão

      **Lucas Linard** compartilhou experiência paralela do Banco do Brasil com sistema similar de reconhecimento usando moedas/pontos e sugeriu usar agrupamento de equipes dentro de contratos para prevenir desvantagens de ranking em projetos pequenos.

      **Arthur Martins** questionou governança de incentivos e como restrições funcionam em contratos com gestão de cliente (diferente do contexto de gestão de Bruno).

      **Professor Sérgio** elogiou maturidade de Bruno em reportar indicadores bem-sucedidos e mal-sucedidos, observando que isso demonstra rigor de pesquisa e prontidão para defesa de dissertação.

      #### Próximos passos e trabalho futuro

      - Completar coleta de questionário IMI (setembro, outubro, novembro 2025)
      - Finalizar análise de dados e validação
      - Documentar achados sobre efetividade de técnicas específicas
      - Endereçar barreiras de adoção através de análise de causa raiz
      - Escalar implementação para outros contratos com design refinado (endereçando scoring de complexidade, agrupamento de equipes para justiça)
      - Publicar resultados em venues acadêmicas
      - Completar dissertação e defender qualificação

      #### Insights principais

      A pesquisa demonstra que gamificação pode melhorar métricas operacionais e engajamento comportamental em ambientes profissionais sem exigir reformulações maiores de sistemas. Contudo, fatores culturais e percepção de "esforço extra" permanecem como barreiras à adoção de certos mecanismos. O sucesso depende de alinhar técnicas com fluxos de trabalho existentes e compreender profundamente drivers motivacionais contextuais—lições críticas para implementação mais ampla nos oito contratos da empresa.
