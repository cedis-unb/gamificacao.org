  title:
    pt: Avaliação da mudança na qualidade dos relatórios com a aplicação da gamificação
      em atividades de inteligência policial
    en: Evaluation of the change in report quality with the application of gamification
      in police intelligence activities
  summary:
    pt: A aplicação da gamificação em contextos não recreativos vem se expandindo
      nos setores industrial, de serviços e educacional, demonstrando que a inserção
      de elementos lúdicos pode tornar as atividades mais envolventes, divertidas
      e prazerosas. Essa abordagem tem se mostrado uma estratégia eficaz para incentivar
      e engajar indivíduos, sendo reconhecida como uma ferramenta valiosa para gestores.
      No âmbito da Polícia Militar do Distrito Federal, responsável pelo policiamento
      ostensivo e pela manutenção da ordem pública na capital do país, a Atividade
      de Inteligência desempenha um papel importante no suporte a decisões estratégicas,
      táticas e operacionais. Este estudo introduz o Processo Gamificado de Relatórios
      de Inteligência (PGRI), desenvolvido para o Sistema de Inteligência da Polícia
      Militar. O modelo de gamificação adotado foi fundamentado no framework Octalysis,
      complementado por técnicas estatísticas derivadas do Intrinsic Motivation Inventory
      e análises documentais. O objetivo do PGRI é aprimorar a qualidade dos relatórios
      de inteligência mediante a gamificação, beneficiando-se de um processo de avaliação
      e planejamento iterativo. Além disso, o trabalho fornece uma base teórica sobre
      gamificação, Atividade de Inteligência, Segurança Pública e uma visão geral
      sobre a Polícia Militar do Distrito Federal.
    en: The gamification of non-playful activities has gained traction in the industrial,
      service, and educational sectors, demonstrating that introducing game elements
      into an environment can make activities more engaging, fun, and enjoyable. This
      approach has proven to be an effective strategy for motivating and involving
      individuals, recognized as a valuable tool for managers. In the context of the
      Military Police of the Federal District, which is responsible for overt policing
      and maintaining public order in the nation's capital, Intelligence Activity
      plays a crucial role in supporting strategic, tactical, and operational decisions.
      This study introduces the Gamified Intelligence Reporting Process (GIRP), developed
      for the Military Police Intelligence System. The gamification model was based
      on the Octalysis framework, supplemented by statistical techniques derived from
      the Intrinsic Motivation Inventory and document analyses. The aim of the GIRP
      is to improve the quality of intelligence reports through gamification, benefiting
      from an iterative evaluation and planning process. Additionally, the work provides
      a theoretical foundation on gamification, Intelligence Activity, Public Security,
      and an overview of the Military Police of the Federal District.
