  title:
    pt: Service-Oriented Architecture (SOA), Agile Development Methods and Quality
      Assurance (QA) - a case study
    en: Service-Oriented Architecture (SOA), Agile Development Methods and Quality
      Assurance (QA) - a case study
  summary:
    pt: Este trabalho introduz o framework NatVI, focando na integração entre Arquitetura
      Orientada a Serviços (SOA), Desenvolvimento Ágil e Garantia de Qualidade (QA).
      Desenvolvido a partir de uma revisão da literatura que identificou e avaliou
      os compromissos entre SOA e métodos ágeis, o NatVI visa oferecer uma solução
      abrangente para o ciclo de desenvolvimento de software, especialmente para aplicações
      baseadas em serviços. Inclui melhores práticas de SOA e princípios ágeis, enfatizando
      a importância da QA, essencial para projetos de software em ambientes de negócios
      dinâmicos. Um estudo de caso em uma unidade do governo federal brasileiro avaliou
      a aplicação do NatVI, observando melhorias na qualidade do software, compreensão
      dos métodos ágeis e satisfação do cliente com o processo de desenvolvimento.
      O estudo também destacou limitações, como o tamanho da equipe de TI e o número
      de clientes envolvidos, conduzindo a uma avaliação subjetiva através de entrevistas
      semiestruturadas. Os resultados preliminares sugerem que o NatVI tem potencial,
      mas destacam a necessidade de mais pesquisas, abrindo caminho para futuros estudos
      sobre tecnologias emergentes, como containers e DevOps.
    en: This work introduces the NatVI framework, focusing on the integration between
      Service-Oriented Architecture (SOA), Agile Development, and Quality Assurance
      (QA). Developed from a literature review that identified and evaluated the trade-offs
      between SOA and agile methods, NatVI aims to provide a comprehensive solution
      for the software development cycle, especially for service-based applications.
      It includes best practices from SOA and agile principles, emphasizing the importance
      of QA, essential for software projects in dynamic business environments. A case
      study in a unit of the Brazilian federal government assessed the application
      of NatVI, observing improvements in software quality, understanding of agile
      methods, and client satisfaction with the development process. The study also
      highlighted limitations, such as the size of the IT team and the number of clients
      involved, leading to a subjective evaluation through semi-structured interviews.
      The preliminary results suggest that NatVI has potential, but also highlight
      the need for further research, paving the way for future studies on emerging
      technologies, such as containers and DevOps.
