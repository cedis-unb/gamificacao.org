  title:
    pt: Metodologia computacional para identificação de sintagmas nominais da língua
      portuguesa
    en: Computational methodology for identification of nominal phrases in Portuguese
  summary:
    pt: Sintagmas, unidades de sentido com funções sintáticas dentro de uma frase,
      são essenciais para a estruturação do conteúdo expresso nas sentenças, conforme
      destacado por Nicola (2008). As frases articulam seu conteúdo por meio dos elementos
      e das combinações que a linguagem disponibiliza, formando assim conjuntos e
      subconjuntos atuando como unidades sintáticas - os sintagmas, categorizados
      em nominais e verbais, com os nominais destacando-se pelo seu maior valor semântico.
      Eles são fundamentais em tarefas de Processamento de Linguagem Natural (PLN),
      como resolução de anáforas, construção de ontologias automáticas, análises em
      textos médicos para geração de resumos e vocabulário, ou como etapa preliminar
      em análises sintáticas. Em Recuperação de Informação (RI), os sintagmas aprimoram
      a criação de termos em sistemas de indexação e buscas, elevando a eficácia dos
      resultados. Esta dissertação introduz uma metodologia computacional para identificar
      sintagmas nominais em documentos digitais em português. Detalha-se a abordagem
      para identificar e extrair sintagmas nominais através do desenvolvimento do
      SISNOP - Sistema Identificador de Sintagmas Nominais em Português. O SISNOP,
      um sistema integrado por módulos e programas, analisa textos em linguagem natural,
      realizando análises morfológicas e sintáticas para recuperar sintagmas nominais,
      fornecendo também informações sintáticas, como gênero, número e grau das palavras
      nos sintagmas. Testado em corpora como CETENFolha e CETEMPúblico, o SISNOP alcançou
      reconhecimento de 98,12% e 94,59% das frases, identificando mais de 24 milhões
      de sintagmas. Seus módulos—Etiquetador Morfológico, Identificador de Sintagmas
      Nominais e Identificador de Gênero, Número e Grau—foram avaliados individualmente
      com um conjunto de dados menor devido à análise manual dos resultados, atingindo
      precisão de 82,45% e abrangência de 69,20%.
    en: Phrases, or syntagms, are units of meaning with syntactic functions within
      a sentence, as described by Nicola (2008). Generally, the sentences in any statement
      express content through the elements and combinations thereof provided by the
      language. This process forms sets and subsets that act as syntactic units within
      the larger unit of the sentence—syntagms, which can be categorized into nominal
      and verbal. Among these, nominal syntagms are of particular interest due to
      their higher semantic value. They are employed in Natural Language Processing
      (NLP) tasks such as anaphora resolution, automatic ontology building, parsing
      in medical texts for summary generation and vocabulary creation, or as an initial
      step in syntactic analysis processes. In Information Retrieval (IR), syntagms
      can be used to create terms in document indexing and search systems, improving
      results. This dissertation presents a computational methodology for identifying
      nominal syntagms in Portuguese language digital documents. It outlines the methodology
      for identifying and extracting nominal syntagms through the development of SISNOP—System
      for Identifying Nominal Syntagms in Portuguese. SISNOP, comprising a set of
      modules and programs, interprets unrestricted texts in natural language through
      morphological and syntactic analyses to retrieve nominal syntagms, also providing
      syntactic information such as gender, number, and degree of words within the
      extracted syntagms. Tested on corpora like CETENFolha and CETEMPúblico, SISNOP
      recognized 98.12% and 94.59% of sentences, identifying over 24 million syntagms.
      Its modules—Morphological Tagger, Nominal Syntagms Identifier, and Gender, Number,
      and Degree Identifier—were individually tested using a smaller dataset due to
      manual result analysis, achieving a precision of 82.45% and coverage of 69.20%.
